<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Eco Check</title>
    <link rel="stylesheet" href="home.css">
    <link id="page-stylesheet" rel="stylesheet" href="">
</head>
<body>
    <!-- Header with Company Logo -->
    <header>
        <img src="images/RO_Logo_online_pos_nl.svg" alt="Company Logo" id="company-logo">
    </header>

    <!-- Progress Indicator -->
    <nav class="progress-bar">
        <div class="step">
            <img src="images/icons/rijkshuisstijl/info.svg" alt="Step 1 Icon" class="step-icon">
            <span class="step-text">Start</span>
        </div>
        <div class="step">
            <img src="images/icons/rijkshuisstijl/info.svg" alt="Step 2 Icon" class="step-icon">
            <span class="step-text">Choose Flow</span>
        </div>
        <div class="step">
            <img src="images/icons/rijkshuisstijl/info.svg" alt="Step 3 Icon" class="step-icon">
            <span class="step-text">Select Model</span>
        </div>
    </nav>

    <!-- Dynamic Content Section -->
    <div id="content">
      <script>
        function loadPage(page) {
          // Load HTML content
          fetch(`pages/${page}.html`)
            .then(response => {
              if (!response.ok) {
                // If the response is not ok (e.g., 404 or 500 status), throw an error
                throw new Error(`Error: ${response.status} - ${response.statusText}`);
              }
              return response.text();
            })
            .then(html => {
              document.getElementById('content').innerHTML = html;
              updateProgressBar(page);

              // Load the CSS file for the current page
              document.getElementById('page-stylesheet').setAttribute('href', `pages/css/${page}.css`);

              // Remove the previous page's JS script and load new JS
              let oldScript = document.getElementById('page-script');
              if (oldScript) {
                oldScript.remove();
              }

              let newScript = document.createElement('script');
              newScript.src = `pages/js/${page}.js`;
              newScript.id = 'page-script';
              document.body.appendChild(newScript);
            })
            .catch(error => {
              // Handle fetch errors
              console.error('Error loading page:', error);
              document.getElementById('content').innerHTML = `
                <div class="error-message">
                  <h2>Error loading page</h2>
                  <p>${error.message}</p>
                </div>`;
            });
        }
  
        function updateProgressBar(step) {
          
        }
  
        window.onload = function () {
          loadPage('start');
          
        };
      </script>
    </div>
</body>
</html>
