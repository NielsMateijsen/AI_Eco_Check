<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Eco Check</title>
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="page-stylesheet" rel="stylesheet" href="">
    <script src="static/home.js" defer></script>
</head>
<body>
    <!-- Header with Company Logo -->
    <header>
        <img src="static/images/RO_Logo_online_pos_nl.svg" alt="Company Logo" id="company-logo">
    </header>

    <!-- Progress Indicator -->
    <nav class="progress">
        <div class="step">
            <img src="static/images/icons/rijkshuisstijl/info.svg" alt="Step 1 Icon" class="step-icon">
            <span class="step-text">Step 1</span>
        </div>
        <div class="step">
            <img src="static/images/icons/rijkshuisstijl/info.svg" alt="Step 2 Icon" class="step-icon">
            <span class="step-text">Step 2</span>
        </div>
        <div class="step">
            <img src="static/images/icons/rijkshuisstijl/info.svg" alt="Step 3 Icon" class="step-icon">
            <span class="step-text">Step 3</span>
        </div>
    </nav>

    <!-- Dynamic Content Section -->
    <div id="content">
    </div>
</body>
</html>
