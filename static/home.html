<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Eco Check</title>
    <link rel="stylesheet" href="/static/home.css">
    <link rel="icon" href="static/images/RO_kroon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link id="page-stylesheet" rel="stylesheet" href="">
    <script src="static/home.js" defer></script>

</head>
<body>
    <div class="top-bar">
        <!-- Header with Company Logo -->
        <header>
            <img src="static/images/RO_Logo_online_pos_nl.svg" alt="Company Logo" id="company-logo">
        </header>

        <!-- Progress Indicator -->
        <nav class="progress">
            <div class="step active" id="start">
                <i class="fa-solid fa-location-dot step-icon"></i>
                <span class="step-text">Start</span>
            </div>
            <div class="step" id="search">
                <i class="fa fa-search step-icon"></i>
                <span class="step-text">Zoek Model</span>
            </div>
            <div class="step" id="details">
                <i class="fa-solid fa-circle-info step-icon"></i>
                <span class="step-text">Details</span>
            </div>
        </nav>
    </div>

    <!-- Dynamic Content Section -->
    <div id="content">
    </div>
</body>
</html>
